<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="vip_add.html"> 添加内容</a> </li>        
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()" > 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>

        <th>性别</th>
        <th>手机</th>
        <th>邮箱</th>
        <th width="10%">添加时间</th>
        <th width="310">操作</th>
      </tr>
        {volist name='list' id='user'}
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$user.id}" />{$user.id}</td>
          <td>{$user.uname}</td>
          <td width="10%">{$user.sex=="0" ? '男' : '女'}</td>
          <td>{$user.tel}</td>
          <td>{$user.email}</td>
          <td>{$user.addtime|date='Y-m-d'}</td>
          <td><div class="button-group"> <a class="button border-main" href="{:url('Vip/vipAdd')}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
        {/volist}
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>全选</td>
        <td colspan="7" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a>
          </td>
      </tr>
      <tr>
        <td colspan="8"><div class="pagelist">

<!--            <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> -->
            {$list|raw}
        </div></td>
      </tr>
    </table>
  </div>
</form>
