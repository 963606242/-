{include file='public/head' t='用户修改'}
	<body>
		<div class="panel admin-panel">
			<div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加用户</strong></div>
			<div class="body-content">
				<form method="post" class="form-x" action="">
					<div class="form-group">
						<div class="label">
							<label>用户名：</label>
						</div>
						<div class="field" style="padding: 9px 7px 7px 0;">
							<span>admin</span>
						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label>用户头像：</label>
						</div>
						 <div class="field">
				          <input type="text" data-image="images/logo.png" readonly id="url1" class="input tips" style="width:25%; float:left;" value="" data-toggle="hover" data-place="right" />
				          <input type="button"  class="button bg-blue margin-left" id="image1" value="+ 浏览上传" >
				          <input type="file" name="logo" onchange="url1.value=this.value" style="position:relative; z-index:1000px; filter:alpha(opacity=0);-moz-opacity:0; opacity:0; left:-155px;" />
				        </div>
					</div>
					<div class="form-group">
						<div class="label">
							<label>用户权限：</label>
						</div>
						<div class="field">
							<select name="author" class="input w50">
								<option value="">请选择权限</option>
								<option value="">商品管理</option>
								<option value="">类别管理</option>
							</select>
							<div class="tips"></div>
						</div>
					</div>	
					<div class="form-group">
						<div class="label">
							<label>重置密码：</label>
						</div>
						<div class="field"  style="padding: 9px 7px 7px 0;">
							<input type="radio" name="reset"/>是 &nbsp;&nbsp;&nbsp;
							<input type="radio" name="reset" checked />否							
						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label></label>
						</div>
						<div class="field">
							<button class="button bg-main icon-check-square-o" type="submit"> 添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
